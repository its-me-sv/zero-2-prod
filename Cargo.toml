[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
[target.x86_64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-web = "4.4.0"
config = "0.13.4"
serde = { version = "1.0.193", features = ["derive"] }
sqlx = { version = "0.5.7", default-features = false, features = ["postgres", "uuid", "chrono", "migrate", "macros", "runtime-actix-rustls"] }
tokio = { version = "1.34.0", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
reqwest = "0.11.22"
